<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcuBuddy</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ionic icon module -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- navbar and header -->
    <nav

      <div class="m-1 md:text-base">
        <a href="/dist/index.html">CalcuBuddy</a>
      </div>

        </span>

        </span>

          </li>

          <li class="flex flex-row justify-center items-center">
            <ion-icon name="logo-facebook"></ion-icon>
            <a class="ml-0.5" href="#" class="inline">Facebook</a>

            <ion-icon name="mail-outline"></ion-icon>

        </ul>
      </div>
    </nav>

        class="border-2 w-full max-w-md m-auto font-cabin text-xl text-center mt-2"
      >
        <h1 class="text-3xl font-bold w-full">
          Clear and Simple <br />
          online calculators
        </h1>
        <div class="">
          <ul class="flex flex-col">
            <li><a href="/dist/px-to-rem.html">PX to REM converter</a></li>
