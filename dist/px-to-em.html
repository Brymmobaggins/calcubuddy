<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX to REM</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ionic icon module -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav
      class="flex flex-col justify-between font-cabin font-bold bg-bondiblue-600 text-white text-2xl p-2"
    >
      <!-- brand name -->
      <div class="m-1 md:text-base">
        <a href="/dist/index.html">CalcuBuddy</a>
      </div>
      <!-- harmburger menu icon and close icon -->
      <a id="toggle-button" class="hover:cursor-pointer absolute right-2 top-4">
        <span class="block">
          <ion-icon name="menu" size="large" onclick="menu(this)"></ion-icon>
        </span>
        <span class="hidden">
          <ion-icon name="close" size="large"></ion-icon>
        </span>
      </a>
      <!-- navigation menu -->
      <div class="w-full hidden text-center" id="nav">
        <ul class="w-full text-base items-center justify-center font-bold">
          <!-- Linkedln icon -->
          <li class="flex flex-row justify-center items-center">
            <ion-icon name="logo-linkedin"></ion-icon>
            <a class="ml-0.5" href="#">Linkedln</a>
          </li>
          <!-- facebook icon -->
          <li class="flex flex-row justify-center items-center">
            <ion-icon name="logo-facebook"></ion-icon>
            <a class="ml-0.5" href="#" class="inline">Facebook</a>
          </li>
          <!-- Twitter icon -->
          <li class="flex flex-row justify-center items-center">
            <ion-icon name="logo-twitter"></ion-icon>
            <a class="ml-1" href="#">Twitter</a>
          </li>
          <!-- Email icon-->
          <li class="flex flex-row justify-center items-center">
            <ion-icon name="mail-outline"></ion-icon>
            <a class="ml-1" href="#">Email</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="text-center">
        <div class="w-full m-4 font-bold text-xl">
          <h1>PX to REM converter</h1>
        </div>
        <div
          class="flex laptop:flex-row mobile:flex-col gap-5 m-auto w-full mobile:max-w-[350px] laptop:max-w-[600px]"
        >
          <!-- <label class="">Pixels</label> -->
          <div class="flex-1">
            <input
              class="w-full block text-2xl text-center px-1 py-2 border border-slate-200 focus:outline-slate-300 focus:ring-1 rounded no-number-arrows"
              id="px-input"
              type="number"
              placeholder="PX"
            />
          </div>
          <!-- <label>REM</label> -->
          <div class="flex-1">
            <input
              class="w-full block text-2xl text-center px-1 py-2 border border-slate-200 focus:outline-slate-300 focus:ring-1 rounded no-number-arrows"
              id="rem-input"
              type="number"
              placeholder="EM"
            />
          </div>
        </div>
        <div class="">
          <strong> Calculation base on root font-size of 16 pixel</strong>
        </div>
        <div class="">
          <p>Pixels to REM conversion table</p>
        </div>
        <table>
          <tr></tr>
        </table>
      </div>
    </main>
    <script src="/dist/script.js"></script>
  </body>
</html>
