<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotv | Multichoice</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main">
      <div class="gotv header">
        <h1>Automatic Scanning</h1>
      </div>
      <div class="gotv body scan">
        <p>
          Automatic Scanning is in progress - please do not switch of your
          <br />
          decoder
        </p>
        <h3 class="channel-frequency scan">
          CH28
          <span class="freq">530.0MHZ</span>
        </h3>
        <div class="progess-bar scan">
          <progress value="55" max="100"></progress>
        </div>
        <h3 class="services scan">Searching services.....</h3>
        <div class="before-footer">
          <div class="items">
            <h4 class="meta">TV channels Found</h4>
            <h5 class="value">16</h5>
          </div>
          <div class="items">
            <h4 class="meta">Radio channels Found</h4>
            <h5 class="value">0</h5>
          </div>
        </div>
      </div>
      <div class="gotv footer">
        <button>TV</button>
        <a href="">Exit</a>
      </div>
    </section>
  </body>
</html>
