<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotv | Multichoice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <!-- header -->
      <div class="topbar">
        <div class="logo">
          <img src="img/gotv:_logo.jpeg">
        </div>
        <div class="header">
          <h1>Automatic Scanning</h1>
        </div>
      </div>
      <!-- Body  -->
      <div class="gotv body scan">
        <p>
          Automatic Scanning is in progress - please do not switch of your
          <br />
          decoder
        </p>
        <h3 class="channel-frequency scan">
          CH28
          <span class="freq" id="MHZ">530.0MHZ</span>
        </h3>
        <!-- Progress bar -->
        <div class="bar scan" id="">
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
        </div>
        <h3 class="services scan">Searching services.....</h3>
        <div class="before-footer">
          <div class="items">
            <h4 class="meta">TV channels Found</h4>
            <h5 class="value" id="television">0</h5>
          </div>
          <div class="items">
            <h4 class="meta">Radio channels Found</h4>
            <h5 class="value" id="radio">0</h5>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="gotv footer">
        <button id="" onclick="move()">TV</button>
        <a href="#">Exit</a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
