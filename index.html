<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotv | Multichoice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="topbar">
        <div class="logo">
          <img src="./img/gotv:_logo.jpg" />
        </div>
        <div class="header">
          <h1>Automatic Scanning</h1>
        </div>
      </div>
      <div class="gotv body scan">
        <p>
          Automatic Scanning is in progress - please do not switch of your
          <br />
          decoder
        </p>
        <h3 class="channel-frequency scan">
          CH28
          <span class="freq">530.0MHZ</span>
        </h3>
        <div class="bar scan">
          <progress id="myBar" max="100" value="25" >
            <div pseudo="-webkit-progress-inner-element">
              <div pseudo="-webkit-progress-bar">
                <div class="-webkit-progress-value" ></div>
              </div>
            </div>
          </progress>
        </div>
        <h3 class="services scan">Searching services.....</h3>
        <div class="before-footer">
          <div class="items">
            <h4 class="meta">TV channels Found</h4>
            <h5 class="value" id="load">0</h5>
          </div>
          <div class="items">
            <h4 class="meta">Radio channels Found</h4>
            <h5 class="value" id="call">0</h5>
          </div>
        </div>
      </div>
      <div class="gotv footer">
        <button id="" onclick="move()">TV</button>
        <a href="#">Exit</a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
